<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Sửa{% else %}Thêm{% endif %} bệnh nhân</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; }
        .button { padding: 8px 16px; background-color: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Sửa{% else %}Thêm{% endif %} bệnh nhân</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p style="color: red;">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="button">Lưu</button>
    </form>
    <a href="{% url 'patient_list' %}">Quay lại danh sách</a>
</body>
</html>
